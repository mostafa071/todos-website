{% extends "core/base.html" %}

<!-- core/main.html -->


{% block content %}
<div class="container mx-auto ">
    <h1 class="text-3xl font-semibold mb-4">Latest Posts</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for post in object_list %}
        <div class="dark:bg-slate-700 dark:hover:bg-slate-900 dark:text-gray-100  bg-gray-100 hover:bg-gray-300 text-black rounded-lg shadow-md p-4">
            <h2 class="text-xl font-semibold">{{ post.title }}</h2>
            <p class="text-gray-600">{{ post.body }}</p>
        </div>
        {% endfor %}
    </div>
</div>


{% include 'todos/todos.html' %}
   

{% endblock %}


<div class="w-full ">
    <div class="px-5 py-4 bg-slate-900 rounded-xl my-4">
        <form 
           class="max-w-6xl bg-slate-800 mx-auto rounded-2xl p-5 flex items-center space-x-4"
           hx-post="{% url 'add-todo' %}"
           hx-target='#todos'
           hx-swap="afterend"
        >
            {% csrf_token %}
            <input type="text" name="title" class="w-5/6 px-8 py-2 ring-2 ring-emerald-800 rounded-xl text-gray-500" placeholder="title">
            <button type = "submit"  class="px-3 py-1 bg-white ring-2 ring-emerald-800 leading-tight text-black hover:bg-gray-300 rounded-xl">Add</button>
        </form>
        <div class="my-4 divide-y-2 divide-gray-200" id="todos">
            {% for todo in todos %}
                {% include 'todos/partials/todo.html' %}
            {% endfor %}
        </div>
        
    </div>
    

</div>

<form 
    class="max-w-6xl items-center mx-auto"
    hx-put = "{% url 'update_todo' todo.id %}"
    hx-target="this"
    hx-swap="outerHTML"
>
        {% csrf_token %}
    
        <article class = "mx-auto flex justify-between">
            
            <div class="w-4/5">
                <p class="mx-4 w-4/5 text-white text-2xl">{{ todo.title }}</p>

            </div>
            

            <div class="w-1/5 space-x-4 ">
                {% if not todo.is_done %}
                    <button class="text-white hover:text-gray-300">done</button>
                {% endif %}
                <button 
                    class="text-white hover:text-gray-300"
                    hx-delete="{% url 'delete' todo.id %}" 
                    hx-target = "closest form"
                    hx-swap="outerHTML"
                >
                    delete
                </button>
                {% if todo.is_done %}
                    <button class="prose-h2:-inset-7 ">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                          
                    </button>
                {% endif %}

            </div>
            


            
        </article>
        

    

</form>
